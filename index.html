<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WEATHER_PROJECT</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="background"></div>
		<div class="container">
			<div class="wrapper">
				<div class="weather">
					<form class="search">
						<i class="fa-solid fa-location-dot"></i>
						<input
							class="search__input"
							type="text"
							data-text="enter city"
							placeholder="enter city"
						/>
						<button class="fa-solid fa-magnifying-glass"></button>
					</form>
					<div class="search-error">
						<p>Couldn't find weather</p>
					</div>
					<section class="weather-main hidden">
						<div class="weather-main__item">
							<i class="weather__icon fa-solid fa-cloud"></i>
							<h1 class="temp"></h1>
						</div>
						<h2 class="city"></h2>
						<div class="weather-main__item-info">
							<div class="info__water">
								<i class="fa-solid fa-water"></i>
								<div class="humidity">
									<p></p>
									<p>Humidity</p>
								</div>
							</div>
							<div class="info__wind">
								<i class="fa-solid fa-wind"></i>
								<div class="wind">
									<p></p>
									<p>Wind speed</p>
								</div>
							</div>
						</div>
					</section>
				</div>
				<div class="wrapper-country">
					<div class="container-weather__items">
						<section class="weather__item">
							<div class="weather__city">
								<h2 class="weather__city-name">Kyiv</h2>
							</div>
							<i
								class="weather__icon fa-solid fa-cloud"
								id="icons"
							></i>
							<h2 class="temp"></h2>
							<div class="weather__info">
								<div class="weather__info-water">
									<i
										class="weather__info-icon fa-solid fa-water"
									></i>
									<div class="humidity">
										<p></p>
									</div>
								</div>
								<div class="weather__info-wind">
									<i
										class="weather__info-icon fa-solid fa-wind"
									></i>
									<div class="wind">
										<p></p>
									</div>
								</div>
							</div>
						</section>
					</div>
					<div class="container-weather__items">
						<section class="weather__item">
							<div class="weather__city">
								<h2 class="weather__city-name">Каир</h2>
							</div>
							<i
								class="weather__icon fa-solid fa-cloud"
								id="icons"
							></i>
							<h2 class="temp"></h2>
							<div class="weather__info">
								<div class="weather__info-water">
									<i
										class="weather__info-icon fa-solid fa-water"
									></i>
									<div class="humidity">
										<p></p>
									</div>
								</div>
								<div class="weather__info-wind">
									<i
										class="weather__info-icon fa-solid fa-wind"
									></i>
									<div class="wind">
										<p></p>
									</div>
								</div>
							</div>
						</section>
					</div>
					<div class="container-weather__items">
						<section class="weather__item">
							<div class="weather__city">
								<h2 class="weather__city-name">Dnepr</h2>
							</div>
							<i
								class="weather__icon fa-solid fa-cloud"
								id="icons"
							></i>
							<h2 class="temp"></h2>
							<div class="weather__info">
								<div class="weather__info-water">
									<i
										class="weather__info-icon fa-solid fa-water"
									></i>
									<div class="humidity">
										<p></p>
									</div>
								</div>
								<div class="weather__info-wind">
									<i
										class="weather__info-icon fa-solid fa-wind"
									></i>
									<div class="wind">
										<p></p>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
		<script>
			new WOW().init();
		</script>
		<script src="./main.js"></script>
	</body>
</html>
